<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Sales Data: Salmon Cookies</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/styleSales.css">
    </head>
    <body>
        <hr>
        <h1>Add a new store to the sales report.</h1>
        <form  id="formNew">
            <fieldset class="salesForm" id="salesForm">
                
                <label for="name">Name of the Store</label>
                <input type="text" name="name" required><br />

                <label for="min">Minimum Customers Per Hour</label>
                <input type="number" name="min" min=1 required><br />

                <label for="max">Maximum Customers Per Hour</label>
                <input type="number" name="max" min=2 required><br />

                <label for="avg">Average Cookies Sold per Sale</label>
                <input type="number" name="avg" min=1 step=0.1 required><br />

                <button id="buttonSubmit">Submit</button>
            </fieldset>
        </form>
        <hr>
        <h2>Cookies per hour, by store</h2>
        <table id="cookieTable"></table>
        <hr>
        <h2>Cookie tossers per hour (minimum of 2), by store</h2>
        <table id="employeeTable"></table>
        <hr>
    </body>
    <script src="js/app.js"></script>
    <script src="js/sales.js"></script>
</html>
